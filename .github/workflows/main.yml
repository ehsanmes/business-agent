name: Daily Business Dossier Trigger

on:
  schedule:
    # Runs every day at 02:30 UTC (which is 6:00 AM Iran Time)
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  trigger-huggingface-space:
    runs-on: ubuntu-latest
    steps:
      - name: Call Hugging Face Space to Run Agent
        run: |
          curl -X POST "https://ehsansouri-business-dossier-agent.hf.space/run"
